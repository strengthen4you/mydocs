name: Hugo Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Hugo PaperMod Deploy
      uses: Protomyst/Hugo-PaperMod-Deploy@1.0.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
